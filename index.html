<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css.css" />
		<title>Frontend Mentor | Blog preview card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 1rem;
				text-align: center;
        padding: 1rem;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
        text-decoration: none;
			}
		</style>
	</head>
	<body>
		<main>
			<div class="card">
				<img
					src="./assets/images/illustration-article.svg"
					alt="Illustrations"
					class="card__img"
				/>
				<section class="card__content">
					<span class="blog__type">Learning</span>
					<p class="blog__publish_date">Published 21 Dec 2023</p>
					<h1 class="blog__title">HTML & CSS foundations</h1>
					<p class="blog__desc">
						These languages are the backbone of every website, defining
						structure, content, and presentation.
					</p>
				</section>
				<div class="blog__author">
					<img
						src="./assets/images/image-avatar.webp"
						alt="Author avatar"
						class="blog__author__avatar"
					/>
					<p class="blog__author__name">Greg Hooper</p>
				</div>
			</div>
      <div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. <br />
				Coded by <a href="#">Bassel_Fathy</a>.
			</div>
		</main>
	</body>
</html>
